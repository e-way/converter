<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Converter</title>
</h:head>
<h:body>
	<h3>Please Enter Following Information</h3>
	<h:form>
		<h:inputText value="#{selectForm.inputValue}"></h:inputText>

		<h:selectOneRadio value="#{selectForm.UOM}"
			selectedClass="selected" layout="pageDirection">
			<f:selectItem itemValue = "miles" itemLabel = "Miles" />
			<f:selectItem itemValue = "kilometres" itemLabel = "Kilometres" />
		</h:selectOneRadio>

		<h:commandButton value="Convert" action="converter"></h:commandButton>
		<h:outputText value="&lt;br/&gt;" escape="false" />
		
		<h:outputLabel value="#{selectForm.convertedValue} #{selectForm.outputUOM}"></h:outputLabel>
		
	</h:form>
</h:body>
</html>
